spring:
  application:
    name: inventory-system
  datasource:
    url: jdbc:postgresql://localhost:5433/autozone_inventory
    username: autozone_user
    password: autozone_pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        enable_lazy_load_no_trans: true
    open-in-view: true

server:
  port: 8080

# JWT Configuration
jwt:
  secret: "your-secret-key-change-this-in-production-make-it-at-least-256-bits-long-for-security"
  expiration: 86400000  # 24 hours in milliseconds