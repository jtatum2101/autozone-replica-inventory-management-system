version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: autozone-inventory-db
    environment:
      POSTGRES_DB: autozone_inventory
      POSTGRES_USER: autozone_user
      POSTGRES_PASSWORD: autozone_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - autozone-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autozone_user -d autozone_inventory"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: autozone-redis
    ports:
      - "6379:6379"
    networks:
      - autozone-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  autozone-network:
    driver: bridge